spring.application.name=orm

# Configuration du serveur Tomcat
server.address=0.0.0.0
server.http2.enabled=true
server.port=8000

# Paramétrage de la source de données
spring.datasource.url=jdbc:postgresql://localhost:5432/db
spring.datasource.username=postgres
spring.datasource.password=afpa

# Paramétrage de l'ORM (Hibernate)
spring.jpa.show-sql=true
# Désactive la génération automatique de tables par Hibernate (DDL)
spring.jpa.hibernate.ddl-auto=none

# Choix du schéma par défaut (assurez-vous que "public" est bien votre schéma)
spring.jpa.properties.hibernate.default_schema=public

# Activation de l'encodage ANSI pour obtenir les couleurs en terminal Windows
spring.output.ansi.enabled=always

# Réglage du niveau de log sur TRACE pour la sécurité (juste pour le debug)
logging.level.org.springframework.security.web=TRACE


